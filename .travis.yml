language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - "$HOME/.cache"
before_install:
  - cp .travis.settings.xml $HOME/.m2/settings.xml
deploy:
  provider: script
  script: "mvn deploy"
  skip_cleanup: true
  on:
    branch: release/*
notifications:
  email:
    recipients:
    - smurfdad@smurfdad.es
    on_success: change
    on_failure: always